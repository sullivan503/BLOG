    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              background: '#ffffff', // pure white
              surface: '#f3f4f6', // gray-100 (light grey for cards)
              surfaceHighlight: '#e5e7eb', // gray-200
              primary: '#111827', // gray-900 (Deep black for text)
              secondary: '#4b5563', // gray-600 (Medium grey for subtext)
              accent: '#b91c1c', // red-700 (Classic deep red)
              accentHover: '#991b1b', // red-800
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.primary'),
                  a: {
                    color: theme('colors.accent'),
                    '&:hover': {
                      color: theme('colors.accentHover'),
                    },
                  },
                  h1: { color: theme('colors.primary') },
                  h2: { color: theme('colors.primary') },
                  h3: { color: theme('colors.primary') },
                  h4: { color: theme('colors.primary') },
                  blockquote: { borderLeftColor: theme('colors.accent') },
                },
              },
            }),
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #111827;
      }
      ::selection {
        background-color: #fca5a5; /* Light red selection */
        color: #000;
      }
    </style>
