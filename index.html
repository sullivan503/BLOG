<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feng's Blog</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-53HR1S9ZH5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-53HR1S9ZH5');
  </script>

  <!-- Keeping Tailwind CDN for simplicity in this template, strictly for production we'd recommend PostCSS -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;0,700;1,400&family=Merriweather:wght@300;400;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['Merriweather', 'Georgia', 'serif'], // Body text
            display: ['Lora', 'serif'], // Headings
            mono: ['JetBrains Mono', 'monospace'], // UI Elements
            sans: ['Merriweather', 'sans-serif'], // Fallback
          },
          colors: {
            background: '#FFFFFF',
            surface: '#F7F7F5', // Featured box bg
            primary: '#111111', // Ink
            secondary: '#555555', // Ink Light
            accent: '#D32F2F', // Red
            accentHover: '#b71c1c',
            border: '#EAEAEA',
          },
          maxWidth: {
            'site': '1100px',
          },
          animation: {
            'fade-in': 'fadeIn 0.6s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          },
          typography: (theme) => ({
            DEFAULT: {
              css: {
                color: theme('colors.primary'),
                fontFamily: theme('fontFamily.serif'),
                a: {
                  color: theme('colors.primary'),
                  textDecoration: 'none',
                  borderBottom: `1px solid ${theme('colors.accent')}`,
                  '&:hover': {
                    color: theme('colors.accent'),
                  },
                },
                h1: { fontFamily: theme('fontFamily.display'), color: theme('colors.primary'), fontWeight: '700' },
                h2: { fontFamily: theme('fontFamily.display'), color: theme('colors.primary'), fontWeight: '700' },
                h3: { fontFamily: theme('fontFamily.display'), color: theme('colors.primary'), fontWeight: '700' },
                blockquote: { borderLeftColor: theme('colors.accent'), fontStyle: 'italic', color: theme('colors.secondary') },
              },
            },
          }),
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #ffffff;
      color: #111827;
    }

    ::selection {
      background-color: #fca5a5;
      /* Light red selection */
      color: #000;
    }
  </style>
  <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
